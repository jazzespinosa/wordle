<app-header (sideNavClicked)="onSideNavClicked()"></app-header>
<mat-sidenav-container (backdropClick)="closeSideNav()">
  <mat-sidenav
    #sidenav
    mode="side"
    (keydown.escape)="closeSideNav()"
    [opened]="isSideNavOpen"
  >
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
