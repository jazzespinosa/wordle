<app-card>
  <div [class]="cellStateClass">
    @if (tempTurnValue.turnValue[letterIndex] && tempTurnValue.turn ===
    turnIndex) {
    <h3>{{ tempTurnValue.turnValue[letterIndex] }}</h3>
    } @else if (TurnValue) {
    <h3>{{ TurnValue.turnValue[letterIndex] }}</h3>
    } @else {
    <h3>&nbsp;</h3>
    }
  </div>
</app-card>
