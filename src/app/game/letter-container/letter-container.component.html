<app-card>
  <div [class]="cellStateClass">
    @if (currentTurnValue[letterIndex] && currentTurn === turnIndex) {
    <h3>{{ currentTurnValue[letterIndex] }}</h3>
    } @else if (TurnValue) {
    <h3>{{ TurnValue.turnValue[letterIndex] }}</h3>
    } @else {
    <h3>&nbsp;</h3>
    }
  </div>
</app-card>
