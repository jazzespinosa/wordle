<div class="modal-backdrop"></div>
<div class="modal fade show" tabindex="-1" role="dialog" style="display: block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">PLAY</h5>
      </div>
      <div class="modal-body">
        <div class="container text-center">
          <div class="">
            <button
              type="button"
              class="btn btn-primary mb-3"
              [disabled]="isNewGame"
              (click)="onResumeModal()"
            >
              RESUME
            </button>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary mb-3"
              (click)="onNewGameClicked()"
            >
              NEW GAME
            </button>
          </div>
        </div>
        @if (isNewGame) {
        <div class="container newgame-container">
          <div class="row">
            <div class="col-md-auto">
              <div class="input-group mb-3">
                <label
                  class="input-group-text dropdown-label"
                  for="inputWordLength"
                  >WORD LENGTH</label
                >
                <select
                  class="form-select"
                  id="inputWordLength"
                  [(ngModel)]="selectedWordLength"
                >
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-auto">
                <div class="input-group mb-3">
                  <label
                    class="input-group-text dropdown-label"
                    for="inputMaxTurns"
                    >MAX TURNS</label
                  >
                  <select
                    class="form-select"
                    id="inputMaxTurns"
                    [(ngModel)]="selectedMaxTurns"
                  >
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-auto">
              <button
                type="button"
                class="btn btn-primary mb-2"
                (click)="onNewGameStartModal()"
              >
                Start
              </button>
            </div>
          </div>
        </div>
        }
        <!-- <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancelModal()"
          >
            Cancel
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
